{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block 'content' %}
    <div class="container-fluid">
        <div class="row bg-dark text-white text-center py-4">
            <div class="h-100 py-5" style="font-size: 1.25rem;">
                <h1 class="text-center titulo barra"> Agregar nuevo inmueble </h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                
                <div class="form-signin w-100 m-auto col-12 col-md-6 offset-0 offset-md-3">
                    
                    <form method="POST" class="my-5">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <!--<table>{{u_form.as_p}}</table>-->
                            {{u_form|crispy}}
                        </fieldset>
                        <div class="col text-center">
                            <input type="submit" value="Registrar" class="btn-dark mt-4 w-50" style="font-size: 1.25rem;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
